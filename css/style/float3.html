<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white; /*.box의 background-color가 적용되려면 자식이 있어야함-> img들이 떠있는 상태라 적용안됨.*/
      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box clearfix">
      <img src="left-arrow.png" alt="" class="left" />
      <img src="right-arrow.png" alt="" class="right" />
      <div class="clearfix">Awesome</div>
    </div>
  </body>
</html>
